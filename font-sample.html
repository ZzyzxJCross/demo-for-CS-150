<!DOCTYPE html>
  <html>
    <head>
      <title>Font Sample</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Benne&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
      <style>
        .BIG{
          font-family: Abril+Fatface, cursive;
        }
        .Medium{
          font-family: Benne, serif;
        }
        .small{
          font-family: Noto+Sans+JP, sans-serif;
        }
      </style>
    </head>
    <body>
      <p class =BIG>THIS SHOULD BE GETTING YOUR ATTENTION</p>
      <p class =Medium>Now you should be looking at this</p>
      <p class =small>oh... you're still here...</p>
    </body>
  </html>
